<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper scissors</title>
    </head>

    <body>
        <p>Rock Paper Scissor</p>
        <button onclick="select('rock')">Rock</button>
        <button onclick="select('paper')">Paper</button>
        <button onclick="select('scissors')"" >Scissors</button>
        <button onclick=" resetScore()">Reset</button>

        <script>
            const score = JSON.parse( localStorage.getItem( 'score' ) ) || {
                wins: 0,
                losses: 0,
                ties: 0
            };

            function select ( selection ) {
                const options = [ " rock", "paper", "scissors" ]; const userSelection = selection; const

                        if (
                            computerSelection === "paper" ) {
                            alert( `You picked ${userSelection}, Computer picks ${computerSelection},
          Computer wins. score: Wins : ${score.wins} Losses: ${score.losses} Ties: ${score.ties}` ); score.losses += 1;
                        }
                        else if ( computerSelection === "scissors" ) {
                            alert( `You picked ${userSelection}, Computer picks
          ${computerSelection}, You win. score: Wins : ${score.wins} Losses: ${score.losses} Ties: ${score.ties}` );
                            score.wins += 1;
                        } else {
                            alert( `You picked ${userSelection}, Computer picks ${computerSelection}, It's a tie.
          score: Wins : ${score.wins} Losses: ${score.losses} Ties: ${score.ties}` ); score.ties += 1;
                        }
                    } else if (
                    userSelection === "paper" ) {
                    if ( computerSelection === "scissors" ) {
                        alert( `You picked ${userSelection},
          Computer picks ${computerSelection}, Computer wins. score: Wins : ${score.wins} Losses: ${score.losses} Ties:
          ${score.ties}` ); score.losses += 1;
                    } else if ( computerSelection === "rock" ) {
                        alert( `You picked
          ${userSelection}, Computer picks ${computerSelection}, You win. score: Wins : ${score.wins} Losses:
          ${score.losses} Ties: ${score.ties}` ); score.wins += 1;
                    } else {
                        alert( `You picked ${userSelection}, Computer
          picks ${computerSelection}, It's a tie. score: Wins : ${score.wins} Losses: ${score.losses} Ties:
          ${score.ties}` ); score.ties += 1;
                    }
                } else {
                    if ( computerSelection === "rock" ) {
                        alert( `You picked
          ${userSelection}, Computer picks ${computerSelection}, Computer wins. score: Wins : ${score.wins} Losses:
          ${score.losses} Ties: ${score.ties}` ); score.losses += 1;
                    } else if ( computerSelection === "paper" ) {
                        alert(
                            `You picked ${userSelection}, Computer picks ${computerSelection}, You win. score: Wins : ${score.wins}
          Losses: ${score.losses} Ties: ${score.ties}` ); score.wins += 1;
                    } else {
                        alert( `You picked ${userSelection},
          Computer picks ${computerSelection}, It's a tie. score: Wins : ${score.wins} Losses: ${score.losses} Ties:
          ${score.ties}` ); score.ties += 1;
                    }
                }
                localStorage.setItem( 'score', JSON.stringify( score ) );
            }
            function resetScore () {
                score.wins = 0; score.losses = 0; score.ties = 0;
                localStorage.setItem( 'score', JSON.stringify( score ) );
                alert( "Score reset" ); alert( `Score : Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}` );
                
            }
            
        </script>
