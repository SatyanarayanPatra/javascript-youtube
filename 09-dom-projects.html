<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Dom Projects</title>
	</head>

	<body>
		<p>YouTube Subscribe Button</p>
		<button id="js-subscribe-button" onclick="
			subscribe()
		"> Subscribe
		</button>
		<script>
			function subscribe () {
				const buttonElement = document.querySelector( '#js-subscribe-button' );
				if ( buttonElement.innerText === 'Subscribe' ) buttonElement.innerText = 'Subscribed';
				else buttonElement.innerText = 'Subscribe';
			}
		</script>
	</body>

</html>
