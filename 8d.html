<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            function comparePrice ( a, b ) {
                return a.price < b.price ? a : b;
            }
            const product1 = {
                name: 'product1',
                price: 1000
            };
            const product2 = {
                name: 'product2',
                price: 2000
            };
            console.log( comparePrice( product1, product2 ) );
    </script>
</body>
</html>
