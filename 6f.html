<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <button onclick="getResults('Heads')">Heads</button>
        <button onclick="getResults('Tails')">Tails</button>
        <script>

            function getResults ( key ) {
                const coin = Math.floor( 2 * Math.random() );
                const result = coin ? "Tails" : "Heads";
                console.log( key === result ? "You Win" : "You lose" );
            }
        </script>
    </body>

</html>
