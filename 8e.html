<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isSameProduct(a, b) {
            return (a.name === b.name && a.price === b.price);
        }
        const product1 = {
            name: 'Product 1',
            price: 1,
        }
        const product2 = {
            name: 'Product 1',
            price: 1,
        }
        console.log(isSameProduct(product1, product2)); // true
    </script>
</body>
</html>
