<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            function c2f ( c ) {
                return ( c * 9 / 5 ) + 32;
            }
            console.log( c2f( 25 ) );

            function f2c ( f ) {
                return ( f - 32 ) * 5 / 9;
            }
            console.log( f2c( 77 ) );

            function ct ( t, u ) {
                if ( u === 'C' ) {
                    return c2f( t ) + 'F';
                } else if ( u === 'F' ) {
                    return f2c( t ) + 'C';
                }
            }
            console.log( ct( 25, 'C' ) );
            console.log( ct( 86, 'F' ) );
        </script>
    </body>

</html>
